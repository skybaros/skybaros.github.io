<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<p>New 2017 Year comes in:</p>
	<div id="countdown">
		<span class="day"></span><span class="text">days</span> :
		<span class="hour"></span><span class="text">hours</span> :
		<span class="min"></span><span class="text">minutes</span> :
		<span class="sec"></span><span class="text">seconds</span> 
	</div>
	<div id="control">
		<button id="start">Start</button>
		<button id="reset">Reset</button>
	</div>
	<script src="js/main.js"></script>
	<script src="js/timer.plugin.js"></script>
</body>
</html>
